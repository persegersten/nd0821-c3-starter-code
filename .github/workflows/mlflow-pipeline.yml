name: Build-model-with-MLflow

on:
  push:
    branches: [ master, main ]      # adapt if you use another default branch
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-train:
    # Your build-and-train job stays exactly the same
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v4
    - name: Cache conda
      uses: actions/cache@v4
      with:
        path: ~/.conda/pkgs
        key: conda-pkgs-${{ runner.os }}-${{ hashFiles('conda.yml') }}
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        environment-file: conda.yml
        activate-environment: mlflow-env
        auto-activate-base: false
        use-only-tar-bz2: true
    - name: Run MLflow project
      run: |
        mlflow --version
        mlflow run .
    - name: Debug â€“ lista modeller
      run: ls -R model
    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: model
        path: |
          **/random_forest_model.joblib
          **/onehot_encoder.joblib
        if-no-files-found: error

  deploy-heroku:
    needs: build-and-train
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Important for Heroku deployment

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model
          path: model

      - name: Debug - Check downloaded files
        run: |
          echo "Contents of model directory:"
          ls -la model/          

      - name: Set up Git for Heroku
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global init.defaultBranch main

      # Add and commit the model files
      - name: Add model files to git
        run: |
          git add .
          git commit -m "Add model files for deployment" || echo "No changes to commit"

      - name: Login to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "udacity-c3-model"
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          justlogin: true

      - name: Deploy to Heroku
        run: |
          heroku git:remote -a udacity-c3-model
          git push heroku HEAD:main --force