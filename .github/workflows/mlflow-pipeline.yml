name: Build-model-with-MLflow

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v4
    - name: Cache conda
      uses: actions/cache@v4
      with:
        path: ~/.conda/pkgs
        key: conda-pkgs-${{ runner.os }}-${{ hashFiles('conda.yml') }}
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        environment-file: conda.yml
        activate-environment: mlflow-env
        auto-activate-base: false
        use-only-tar-bz2: true
    - name: Run MLflow project
      run: |
        mlflow --version
        mlflow run .
    - name: Debug – lista modeller
      run: ls -R model
    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: model
        path: |
          **/random_forest_model.joblib
          **/onehot_encoder.joblib
        if-no-files-found: error

  deploy-heroku:
    needs: build-and-train
    runs-on: ubuntu-latest
    env:
      HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auth to Heroku (netrc)
        run: |
          cat > ~/.netrc <<EOF
          machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_API_KEY
          machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_API_KEY
          EOF
          chmod 600 ~/.netrc

      - name: Setup Git remote
        run: |
            git remote remove heroku || true
            git remote add heroku https://git.heroku.com/udacity-c3-model.git
            git remote -v

      - name: Deploy to Heroku
        run: |
            # sanity check — failar direkt om auth inte funkar
            git ls-remote heroku >/dev/null
            # pusha till branch på Heroku
            git push heroku HEAD:main --force