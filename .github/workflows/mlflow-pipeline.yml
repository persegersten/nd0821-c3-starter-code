name: Build-model-with-MLflow

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v4
    - name: Cache conda
      uses: actions/cache@v4
      with:
        path: ~/.conda/pkgs
        key: conda-pkgs-${{ runner.os }}-${{ hashFiles('conda.yml') }}
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        environment-file: conda.yml
        activate-environment: mlflow-env
        auto-activate-base: false
        use-only-tar-bz2: true
    - name: Run MLflow project
      run: |
        mlflow --version
        mlflow run .
    - name: Debug â€“ lista modeller
      run: ls -R model
    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: model
        path: |
          **/random_forest_model.joblib
          **/onehot_encoder.joblib
        if-no-files-found: error

  deploy-heroku:
    needs: build-and-train
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
          heroku --version

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |
          # Skapa .netrc med bÃ¥de api.heroku.com och git.heroku.com
          cat > ~/.netrc << EOF
          machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
          chmod 600 ~/.netrc
            
          # Setup Git remote
          git remote remove heroku || true
          git remote add heroku https://git.heroku.com/udacity-c3-model.git
            
          # Verify remote and push
          git remote -v
          git push heroku HEAD:main --force