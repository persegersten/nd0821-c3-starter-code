name: Build-model-with-MLflow

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v4
    - name: Cache conda
      uses: actions/cache@v4
      with:
        path: ~/.conda/pkgs
        key: conda-pkgs-${{ runner.os }}-${{ hashFiles('conda.yml') }}
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        environment-file: conda.yml
        activate-environment: mlflow-env
        auto-activate-base: false
        use-only-tar-bz2: true
    - name: Run MLflow project
      run: |
        mlflow --version
        mlflow run .
    - name: Debug â€“ lista modeller
      run: ls -R model
    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: model
        path: |
          **/random_forest_model.joblib
          **/onehot_encoder.joblib
        if-no-files-found: error

  deploy-heroku:
    needs: build-and-train
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
          echo "Verifying Heroku CLI installation..."
          heroku --version

      - name: Set up Git for Heroku
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Deploy to Heroku
        run: |
          echo "Setting up Heroku remote..."
          heroku git:remote -a udacity-c3-model || exit 1
          echo "Pushing to Heroku..."
          git push heroku HEAD:main --force || exit 1