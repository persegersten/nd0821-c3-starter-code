name: Build-model-with-MLflow

on:
  push:
    branches: [ master, main ]      # adapt if you use another default branch
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}          # run in a login shell so conda activate works

    steps:
    # 1. Checkout repository
    - uses: actions/checkout@v4

    # 2. Cache Conda pkgs to speed up subsequent builds (optional but nice)
    - name: Cache conda
      uses: actions/cache@v4
      with:
        path: ~/.conda/pkgs
        key: conda-pkgs-${{ runner.os }}-${{ hashFiles('conda.yml') }}

    # 3. Install Miniconda & create env from conda.yml
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        environment-file: conda.yml
        activate-environment: mlflow-env
        auto-activate-base: false
        use-only-tar-bz2: true      # faster installs, works with the cache

    # 4. Run the exact pipeline you run locally
    - name: Run MLflow project
      run: |
        mlflow --version
        mlflow run .                

    - name: Debug â€“ lista modeller
      run: ls -R model

    # 5. Upload the trained model & encoder so you can download them from the job
    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: model
        path: |
          **/random_forest_model.joblib
          **/onehot_encoder.joblib
        if-no-files-found: error

  # 6 Deploy on Heroku
  deploy-heroku:
    needs: build-and-train
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: model
          path: model

      # Add a debug step to verify the files
      - name: Debug - Check downloaded files
        run: |
          echo "Contents of model directory:"
          ls -la model/
          
          echo "Contents of . directory:"
          ls -la ./

      # Install Heroku CLI
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "udacity-c3-model"
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: ""  # Specify the directory containing your app